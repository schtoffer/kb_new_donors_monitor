<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}KB FG Monitor{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block head_scripts %}{% endblock %}
    <style>
        :root {
            --primary-color: #FC4C02; /* Primary orange */
            --secondary-color: #000000; /* Black */
            --tertiary-color: #FFFFFF; /* White */
            --accent-color: #D7CFD2; /* Secondary light gray */
            --background-color: rgb(236, 230, 233); /* Lighter background color */
        }
        
        /* Logo styles */
        .logo {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1001;
            height: 60px;
            width: auto;
            margin: 0 0 0 8px;
            padding: 0;
            display: block;
            border: none;
        }
        
        /* Hamburger menu styles */
        .header {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            height: 60px;
            padding: 0 10px;
            text-align: right;
            z-index: 1000;
            background-color: transparent;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        
        .hamburger {
            display: inline-block;
            cursor: pointer;
            padding: 10px;
            position: relative;
            background-color: rgba(236, 230, 233, 0.7);
            border-radius: 5px;
        }
        
        .hamburger-line {
            width: 25px;
            height: 2px;
            background-color: #767676; /* WCAG AA compliant gray */
            margin: 5px 0;
            transition: 0.4s;
        }
        
        /* Dropdown menu */
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            top: 45px;
            background-color: rgba(255, 255, 255, 0.95);
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1001;
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid #ddd;
        }
        
        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            font-size: 14px;
        }
        
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        
        .show {
            display: block;
        }
        
        body {
            background-color: var(--background-color);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: var(--secondary-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            max-width: 480px;
            margin: 0 auto;
            overflow-x: hidden;
        }
        
        .container {
            background-color: var(--background-color);
            border-radius: 0;
            padding: 1rem;
            box-shadow: none;
            width: 100%;
            max-width: 100%;
            margin: 0;
            margin-top: 60px; /* Add space for the larger logo */
        }
        
        /* End of common styles */
    </style>
    {% block additional_styles %}{% endblock %}
</head>
<body>
    <a href="/"><img src="/static/images/kb_logo.svg" alt="Kirkens Bymisjon" class="logo"></a>
    <div class="header">
        <div class="hamburger" onclick="toggleMenu()">
            <div class="hamburger-line"></div>
            <div class="hamburger-line"></div>
            <div class="hamburger-line"></div>
            <div id="menuDropdown" class="dropdown-content">
                <a href="/">Forside</a>
                <a href="/recurring-donors">Faste Givere</a>
                <a href="/kart">Kart</a>
                <a href="/import">Import Excel</a>
                <a href="/service">Service</a>
            </div>
        </div>
    </div>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <script>
        // Inactivity timer to redirect to front page
        let inactivityTimer;
        const inactivityTime = 60000; // 10 seconds
        
        // Only set up the timer if we're not on the front page
        if (window.location.pathname !== '/') {
            // Reset the timer when user interacts with the page
            const resetInactivityTimer = function() {
                clearTimeout(inactivityTimer);
                inactivityTimer = setTimeout(() => {
                    window.location.href = '/';
                }, inactivityTime);
            };
            
            // Set up event listeners for user activity
            ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart'].forEach(event => {
                document.addEventListener(event, resetInactivityTimer, true);
            });
            
            // Start the timer when the page loads
            resetInactivityTimer();
        }
        
        // Function to toggle the dropdown menu
        function toggleMenu() {
            document.getElementById("menuDropdown").classList.toggle("show");
        }
        
        // Handle both click and touch events for the menu
        document.addEventListener('DOMContentLoaded', function() {
            // Add click event to each menu item to ensure they work on touch devices
            var menuItems = document.querySelectorAll('.dropdown-content a');
            menuItems.forEach(function(item) {
                item.addEventListener('click', function(e) {
                    // Ensure the link works by not preventing default behavior
                    // Just close the menu after clicking
                    setTimeout(function() {
                        document.getElementById("menuDropdown").classList.remove("show");
                    }, 100);
                });
            });
            
            // Close the dropdown if the user clicks outside of it
            document.addEventListener('click', function(event) {
                if (!event.target.matches('.hamburger') && 
                    !event.target.matches('.hamburger-line')) {
                    var dropdowns = document.getElementsByClassName("dropdown-content");
                    for (var i = 0; i < dropdowns.length; i++) {
                        var openDropdown = dropdowns[i];
                        if (openDropdown.classList.contains('show')) {
                            openDropdown.classList.remove('show');
                        }
                    }
                }
            });
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
