<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Report - Alternative 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <style>
        :root {
            --primary-color: #FC4C02; /* Primary orange */
            --secondary-color: #000000; /* Black */
            --tertiary-color: #FFFFFF; /* White */
            --accent-color: #D7CFD2; /* Secondary light gray */
            --background-color: rgb(236, 230, 233); /* Lighter background color */
        }
        
        /* Hamburger menu styles */
        .header {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            height: 40px;
            padding: 0 10px;
            text-align: right;
            z-index: 1000;
            background-color: var(--background-color);
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        
        .hamburger {
            display: inline-block;
            cursor: pointer;
            padding: 10px;
            position: relative;
        }
        
        .hamburger-line {
            width: 25px;
            height: 2px;
            background-color: #767676; /* WCAG AA compliant gray */
            margin: 5px 0;
            transition: 0.4s;
        }
        
        /* Dropdown menu */
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: var(--tertiary-color);
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            font-size: 14px;
        }
        
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        
        .show {
            display: block;
        }
        
        .chart-container, .stats-container {
            width: 100%;
            margin: 2rem auto;
            padding: 1.5rem;
            background-color: transparent;
        }
        
        .stats-container {
            text-align: center;
            margin-top: 2rem;
        }
        
        .stat-value {
            font-size: 2.8rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: var(--secondary-color);
            font-size: 1.2rem;
        }
        
        /* Heartwarming element styling */
        .heart-container {
            text-align: center;
            margin-bottom: 1rem;
        }
        
        .heart {
            display: inline-block;
            position: relative;
            width: 50px;
            height: 45px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }
        
        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            left: 25px;
            top: 0;
            width: 25px;
            height: 40px;
            background: var(--primary-color);
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        
        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        body {
            background-color: var(--background-color);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: var(--secondary-color);
            overflow: hidden;
        }
        
        .container {
            background-color: var(--background-color);
            border-radius: 0;
            padding: 1rem;
            box-shadow: none;
            width: 100%;
            max-width: 100%;
            margin: 0;
            margin-top: 40px; /* Add space for the header */
        }
        
        h1 {
            color: rgb(33, 31, 32);
            font-family: neuzeit-grotesk, sans-serif;
            font-size: 28.5344px;
            font-weight: 700;
            line-height: 42.8016px;
            margin: 0;
            padding: 0;
            text-align: center;
            box-sizing: border-box;
        }
        
        canvas {
            max-height: 200px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="hamburger" onclick="toggleMenu()">
            <div class="hamburger-line"></div>
            <div class="hamburger-line"></div>
            <div class="hamburger-line"></div>
            <div id="menuDropdown" class="dropdown-content">
                <a href="/report">Nye faste givere</a>
                <a href="/alternative-2">Alternative 2</a>
                <a href="/service">Service</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="heart-container">
            <div class="heart"></div>
        </div>
        <h1 class="text-center mb-4">Nye faste givere i dag - Alternative 2</h1>
        
        <div class="chart-container">
            <canvas id="donorChart"></canvas>
        </div>
        
        <div class="stats-container row">
            <div class="col-6">
                <div class="stat-value" id="newDonorsToday">--</div>
                <div class="stat-label">Nye faste givere i dag</div>
            </div>
            <div class="col-6">
                <div class="stat-value" id="averageNewDonors">--</div>
                <div class="stat-label">Gjennomsnitt siste 30 dager</div>
            </div>
        </div>
    </div>
    
    <script>
        // Get the canvas element
        const ctx = document.getElementById('donorChart').getContext('2d');
        
        // Create the chart
        const donorChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [],
                datasets: [{
                    label: 'Nye faste givere',
                    data: [],
                    backgroundColor: '#FC4C02',
                    borderColor: '#FC4C02',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        callbacks: {
                            title: function(tooltipItems) {
                                const date = new Date(tooltipItems[0].label);
                                return date.toLocaleDateString('no-NO', { 
                                    weekday: 'long', 
                                    year: 'numeric', 
                                    month: 'long', 
                                    day: 'numeric' 
                                });
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            precision: 0
                        }
                    },
                    x: {
                        ticks: {
                            callback: function(value, index, values) {
                                const date = new Date(this.getLabelForValue(value));
                                return date.toLocaleDateString('no-NO', { day: 'numeric', month: 'short' });
                            }
                        }
                    }
                },
                animation: {
                    onComplete: function() {
                        afterDraw(this);
                    }
                }
            }
        });
        
        function afterDraw(chart) {
            if (chart.data.datasets.length === 0) {
                // No data is present
                const ctx = chart.ctx;
                const width = chart.width;
                const height = chart.height;
                
                chart.clear();
                
                ctx.save();
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.font = '16px Arial';
                ctx.fillStyle = '#666';
                ctx.fillText('Ingen data tilgjengelig', width / 2, height / 2);
                ctx.restore();
            }
        }
        
        // Function to fetch data and update the chart
        function updateChart() {
            // Get today's date
            const today = new Date();
            
            // Get the date 7 days ago
            const sevenDaysAgo = new Date();
            sevenDaysAgo.setDate(today.getDate() - 7);
            
            // Format dates for display
            const formatDate = (date) => {
                return date.toISOString().split('T')[0];
            };
            
            // Generate dates for the last 7 days
            const dates = [];
            const currentDate = new Date(sevenDaysAgo);
            
            while (currentDate <= today) {
                dates.push(formatDate(currentDate));
                currentDate.setDate(currentDate.getDate() + 1);
            }
            
            // Fetch data from API
            fetch('/api/today')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Update stats
                    document.getElementById('newDonorsToday').textContent = data.n_new_donors;
                    document.getElementById('averageNewDonors').textContent = data.average_n_new_donors_last_30_days;
                    
                    // For demo purposes, generate random data for the chart
                    const donorCounts = [];
                    
                    // Use the actual value for today
                    for (let i = 0; i < dates.length - 1; i++) {
                        // Random values between 15 and 50 for previous days
                        donorCounts.push(Math.floor(Math.random() * 35) + 15);
                    }
                    
                    // Add today's actual value
                    donorCounts.push(data.n_new_donors);
                    
                    // Update chart data
                    donorChart.data.labels = dates;
                    donorChart.data.datasets[0].data = donorCounts;
                    donorChart.update();
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    
                    // If there's an error, show placeholder data
                    const placeholderData = dates.map(() => Math.floor(Math.random() * 35) + 15);
                    
                    document.getElementById('newDonorsToday').textContent = placeholderData[placeholderData.length - 1];
                    document.getElementById('averageNewDonors').textContent = Math.round(
                        placeholderData.reduce((sum, value) => sum + value, 0) / placeholderData.length
                    );
                    
                    donorChart.data.labels = dates;
                    donorChart.data.datasets[0].data = placeholderData;
                    donorChart.update();
                });
        }
        
        // Initial chart load
        updateChart();
        
        // Function to toggle the dropdown menu
        function toggleMenu() {
            document.getElementById("menuDropdown").classList.toggle("show");
        }
        
        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.hamburger') && 
                !event.target.matches('.hamburger-line')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>
</html>
