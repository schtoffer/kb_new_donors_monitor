{% extends "layout.html" %}

{% block title %}Service - IP-adresse{% endblock %}

{% block additional_styles %}
<style>
    .service-container {
        text-align: center;
        margin-top: 50px;
    }
    
    .ip-display {
        margin: 30px auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.7);
        border-radius: 10px;
        max-width: 400px;
    }
    
    .ip-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 15px;
        color: var(--primary-color);
    }
    
    .ip-address {
        font-size: 18px;
        font-family: monospace;
        padding: 10px;
        background-color: #f8f9fa;
        border-radius: 5px;
        border: 1px solid #ddd;
        word-break: break-all;
    }
    
    .qr-code {
        margin: 20px auto;
        max-width: 200px;
    }
    
    h1 {
        color: rgb(33, 31, 32);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 20px;
    }
</style>
{% endblock %}

{% block content %}
<div class="service-container">
    <h1>Serviceinformasjon</h1>
    
    <div class="ip-display">
        <div class="ip-title">IP-adresse</div>
        <div class="ip-address">{{ ip_address }}</div>
    </div>
    
    <div class="qr-code">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data={{ ip_address }}" alt="QR-kode for IP-adresse" width="100%">
    </div>
    
    <p>Skann QR-koden for å åpne dashbordet på mobilenheten din</p>
</div>
{% endblock %}
