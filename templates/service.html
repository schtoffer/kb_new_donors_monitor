<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service - IP Address</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FC4C02; /* Primary orange */
            --secondary-color: #000000; /* Black */
            --tertiary-color: #FFFFFF; /* White */
            --accent-color: #D7CFD2; /* Secondary light gray */
            --background-color: rgb(236, 230, 233); /* Lighter background color */
        }
        
        /* Hamburger menu styles */
        .header {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            height: 40px;
            padding: 0 10px;
            text-align: right;
            z-index: 1000;
            background-color: var(--background-color);
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        
        .hamburger {
            display: inline-block;
            cursor: pointer;
            padding: 10px;
            position: relative;
        }
        
        .hamburger-line {
            width: 25px;
            height: 2px;
            background-color: #767676; /* WCAG AA compliant gray */
            margin: 5px 0;
            transition: 0.4s;
        }
        
        /* Dropdown menu */
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: var(--tertiary-color);
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            font-size: 14px;
        }
        
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        
        .show {
            display: block;
        }
        
        body {
            background-color: var(--background-color);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: var(--secondary-color);
            overflow: hidden;
        }
        
        .container {
            background-color: var(--background-color);
            border-radius: 0;
            padding: 1rem;
            box-shadow: none;
            width: 100%;
            max-width: 100%;
            margin: 0;
            margin-top: 40px; /* Add space for the header */
        }
        
        .ip-display {
            font-family: monospace;
            font-size: 24px;
            margin: 50px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="hamburger" onclick="toggleMenu()">
            <div class="hamburger-line"></div>
            <div class="hamburger-line"></div>
            <div class="hamburger-line"></div>
            <div id="menuDropdown" class="dropdown-content">
                <a href="/report">Nye faste givere</a>
                <a href="/service">Service</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="ip-display">{{ ip_address }}</div>
    </div>

    <script>
        // Function to toggle the dropdown menu
        function toggleMenu() {
            document.getElementById("menuDropdown").classList.toggle("show");
        }
        
        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.hamburger') && !event.target.matches('.hamburger-line')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>
</html>
